<h2>Orders</h2>

<div class="filters">
  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <input matInput [formControl]="statusFilter" placeholder="Pending / Cancelled / Paid" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Min price</mat-label>
    <input matInput type="number" [formControl]="priceFilter" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date</mat-label>
    <input matInput type="date" [formControl]="dateFilter" />
  </mat-form-field>

  <button mat-flat-button (click)="statusFilter.setValue('')">Clear</button>
</div>


<!-- <pre>{{ orders$ | async | json }}</pre> -->
<div *ngIf="orders$ | async as orders">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">

  <!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let o">{{ o.id }}</td>
  </ng-container>

  <!-- Created At -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let o">{{ o.createdAt | date:'short' }}</td>
  </ng-container>

  <!-- Product count -->
  <ng-container matColumnDef="productCount">
    <th mat-header-cell *matHeaderCellDef>#Products</th>
    <td mat-cell *matCellDef="let o">{{ o.products?.length }}</td>
  </ng-container>

  <!-- totalWithoutTax -->
  <ng-container matColumnDef="totalWithoutTax">
    <th mat-header-cell *matHeaderCellDef>€ without VAT</th>
    <td mat-cell *matCellDef="let o">{{ o.totalWithoutTax | currency }}</td>
  </ng-container>

  <!-- totalWithTax -->
  <ng-container matColumnDef="totalWithTax">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>€ with VAT</th>
    <td mat-cell *matCellDef="let o">{{ o.totalWithTax | currency }}</td>
  </ng-container>

  <!-- status -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let o">
      <span [ngClass]="{
        'pending': o.status === 'pending',
        'cancelled': o.status === 'cancelled',
        'paid': o.status === 'paid'
      }">{{ o.status }}</span>
    </td>
  </ng-container>

  <!-- actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let o">
      <button mat-icon-button (click)="viewOrder(o.id)"><mat-icon>visibility</mat-icon></button>
      <button mat-icon-button color="accent" (click)="editOrder(o.id)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="deleteOrder(o.id)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

<mat-paginator [pageSize]="10"></mat-paginator>
