<form [formGroup]="orderForm" (ngSubmit)="submit()">

  <mat-form-field appearance="fill">
    <mat-label>Order ID</mat-label>
    <input matInput formControlName="id" readonly>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Created At</mat-label>
    <input matInput formControlName="createdAt" readonly>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let s of statuses" [value]="s">{{ s }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Total Without Tax</mat-label>
    <input matInput formControlName="totalWithoutTax" readonly>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Total With Tax</mat-label>
    <input matInput formControlName="totalWithTax" readonly>
  </mat-form-field>

  <h3>Order Details</h3>
  <table mat-table [dataSource]="details.controls" class="mat-elevation-z8">

    <!-- Product column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let detail; let i = index" [formGroup]="detail">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Search product" formControlName="productSearch"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectProduct(i, $event.option.value)">
            <mat-option *ngFor="let p of detail.value.productOptions || []" [value]="p">
              {{p.name}} ({{p.price | currency}})
            </mat-option>
            <mat-option *ngIf="(detail.value.productOptions || []).length === 0">
              Start typing at least 3 characters
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <span *ngIf="detail.value.product">{{detail.value.product.name}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let detail; let i = index" [formGroup]="detail">
        <input matInput type="number" formControlName="quantity" (input)="updateTotals()">
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let detail; let i = index">
        <button mat-button color="warn" (click)="removeDetail(i)">Remove</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['product','quantity','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['product','quantity','actions']"></tr>
  </table>

  <button mat-button type="button" (click)="addDetail()">Add Detail</button>
  <button mat-raised-button color="primary" type="submit">Save Order</button>
</form>
